<div class="app-shell">
  <!-- Top white header -->
  <header class="topbar">
    <div class="brand">
      <div class="brand-logo">GS</div>
      <div class="brand-text">
        <div class="brand-title">{{ groupName || 'Group Name' }}</div>
        <div class="brand-subtitle">Game Score Management</div>
      </div>
    </div>

    <div class="top-actions">
      <button class="top-btn ghost" (click)="onBackToDashboard()">
        Back to Dashboard
      </button>
      <button class="top-btn danger" (click)="onSignOut()">Sign Out</button>
    </div>
  </header>

  <main class="profile-page">
    <section class="profile-card">

      <div class="profile-header">
        <div class="profile-header-inner">
          <div class="avatar-block">
            <div class="avatar-wrapper">
              <div class="avatar-outline">
                <div class="avatar-icon"><mat-icon>person</mat-icon></div>
              </div>


              <button class="avatar-edit" type="button" (click)="onEditProfilePhoto()"
                aria-label="Edit profile picture">
                <mat-icon>edit</mat-icon>
              </button>
            </div>

            <div class="user-text">
              <div class="user-name">{{ username }}</div>
              <div class="user-handle">{{ handle }}</div>

              <div class="user-tags-row">
                <div class="user-tags">
                  <span class="tag tag-soft">{{ role }}</span>
                  <span class="tag tag-green">{{ status }}</span>
                  <span class="tag tag-ghost">
                    <span class="tag-icon"><mat-icon>alarm</mat-icon></span>
                    {{ memberSince }}
                  </span>
                </div>

                <button class="header-btn" type="button" (click)="onChangePassword()">
                  <span class="header-btn-icon"><mat-icon>lock</mat-icon></span>
                  <span>Change Password</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>


      <div class="profile-divider"></div>


      <div class="profile-body">

        <section class="stats-section">
          <div class="section-header">
            <div class="section-title-left">
              <span class="section-icon"><mat-icon>bar_chart</mat-icon></span>
              <h2 class="section-title">Statistics</h2>
            </div>
          </div>

          <div class="stats-grid">
            <div class="stat-card stat-blue">
              <div class="stat-label">
                <span class="stat-icon"><mat-icon>sports_esports</mat-icon></span>
                <span>Games Played</span>
              </div>
              <div class="stat-value">{{ gamesPlayed }}</div>
            </div>

            <div class="stat-card stat-green">
              <div class="stat-label">
                <span class="stat-icon"><mat-icon>star</mat-icon></span>
                <span>Total Wins</span>
              </div>
              <div class="stat-value">{{ totalWins }}</div>
            </div>

            <div class="stat-card stat-gold">
              <div class="stat-label">
                <span class="stat-icon"><mat-icon>show_chart</mat-icon></span>
                <span>Win Rate</span>
              </div>
              <div class="stat-value">{{ winRate }}%</div>
            </div>
          </div>
        </section>

       
        <section class="activity-section">
          <div class="section-header">
            <div class="section-title-left">
              <h2 class="section-title">Recent Activity</h2>
            </div>
          </div>


        </section>
      </div>
    </section>
  </main>
</div>
