<div class="page">
  <div class="card">
    <div class="logo"><span>GS</span></div>
    <h1 class="title">Join a Group</h1>
    <p class="subtitle">Enter a group code provided by an admin</p>

    <form (ngSubmit)="joinGroup()" class="form" novalidate>
      <label class="field">
        <span class="label">Group Code</span>
        <input class="input" type="text" [(ngModel)]="groupCode" name="groupCode" required />
        <small *ngIf="errorMessage" class="error">{{ errorMessage }}</small>
      </label>

      <button class="primary" type="submit" [disabled]="!groupCode">Join Group</button>
    </form>

    <p class="footnote">
      <a routerLink="/login" class="link">Back to Login</a>
    </p>
  </div>
  <footer class="copyright">Â© 2025 Game Score Tracker</footer>
</div>
